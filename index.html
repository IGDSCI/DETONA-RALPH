<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="src/images/favicon.jpg">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Detona Ralph Game</title>
</head>
<body>
    <main>
        <section class="menu">
            <div class="menu-time">
                <h3>Time</h3>
                <h3 class="value-menu" id="time-left">0</h3>
            </div>
            <div class="menu-score">
                <h3>Score</h3>
                <h3 class="value-menu" id="score">0</h3>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" class="player-img">
                <h3 id="value-life">x3</h3>
            </div>
        </section>
        <section id="container-panel">
            <div class="panel">
                <div class="panel-row">
                    <div class="square" id="0"></div>
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </div>
                <div class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
                <div id="game-over">
                    <h3 class="game-over-text">GAME OVER!</h3>
                    <h3 class="game-over-text" id="final-score">SCORE: 0</h3>
                    <h3 class="game-over-text" id="restart-game">RESTART</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="src/scripts/main.js"></script>
</body>
</html>
